<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>ARGUS</title>
    <script type="module" crossorigin src="/assets/index-DcUkaqq8.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D86_eWgk.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Отключить ТОЛЬКО кнопку "Войти в систему" и бургер
      setTimeout(() => {
        // Отключить кнопку входа
        const buttons = Array.from(document.querySelectorAll('button'));
        const loginButton = buttons.find(btn =>
          btn.textContent.includes('Войти в систему') ||
          btn.textContent.includes('Открыть Гант АСУП')
        );
        if (loginButton) {
          loginButton.style.pointerEvents = 'none';
          loginButton.style.opacity = '0.6';
          loginButton.style.cursor = 'default';
          loginButton.disabled = true;
        }

        // Отключить бургер-меню (div с 3 полосками)
        const allDivs = Array.from(document.querySelectorAll('div'));
        const burger = allDivs.find(div => {
          const children = Array.from(div.children);
          // Бургер = div с 3 дочерними div (полоски)
          return children.length === 3 &&
            children.every(child =>
              child.tagName === 'DIV' &&
              child.style.width &&
              child.style.height &&
              child.style.background
            );
        });
        if (burger) {
          burger.style.pointerEvents = 'none';
          burger.style.opacity = '0.5';
          burger.style.cursor = 'default';
        }
      }, 1000);
    </script>
  </body>
</html>
