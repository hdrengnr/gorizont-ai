  </head>
  <body>
    <div id="root"></div>
    <script>
      // Отключить кнопку "Войти в систему" и бургер
      function disableElements() {
        // Отключить кнопку входа
        const buttons = Array.from(document.querySelectorAll('button'));
        const loginButton = buttons.find(btn =>
          btn.textContent.trim() === 'Войти в систему' ||
          btn.textContent.trim() === 'Открыть Гант АСУП'
        );
        if (loginButton && loginButton.style.pointerEvents !== 'none') {
          loginButton.style.pointerEvents = 'none';
          loginButton.style.opacity = '0.6';
          loginButton.style.cursor = 'default';
          loginButton.onclick = null;
          loginButton.disabled = true;
          console.log('Login button disabled');
        }

        // Отключить бургер (ищем по padding и gap)
        const allDivs = Array.from(document.querySelectorAll('div'));
        const burger = allDivs.find(div => {
          const style = window.getComputedStyle(div);
          const children = div.children;
          return children.length === 3 &&
            style.cursor === 'pointer' &&
            style.display === 'flex' &&
            style.flexDirection === 'column';
        });
        if (burger && burger.style.pointerEvents !== 'none') {
          burger.style.pointerEvents = 'none';
          burger.style.opacity = '0.5';
          burger.style.cursor = 'default';
          burger.onclick = null;
          console.log('Burger disabled');
        }
      }

      // Запускаем сразу и через интервалы
      setInterval(disableElements, 500);

      // И следим за изменениями DOM
      const observer = new MutationObserver(disableElements);
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
