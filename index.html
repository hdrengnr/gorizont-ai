<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>ARGUS</title>
    <script type="module" crossorigin src="/assets/index-DcUkaqq8.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D86_eWgk.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Отключить кнопку "Войти в систему" и бургер
      function disableElements() {
        // Отключить кнопку входа
        const buttons = Array.from(document.querySelectorAll('button'));
        const loginButton = buttons.find(btn =>
          btn.textContent.trim() === 'Войти в систему' ||
          btn.textContent.trim() === 'Открыть Гант АСУП'
        );
        if (loginButton && loginButton.style.pointerEvents !== 'none') {
          loginButton.style.pointerEvents = 'none';
          loginButton.style.opacity = '0.6';
          loginButton.style.cursor = 'default';
          loginButton.onclick = null;
          loginButton.disabled = true;
          console.log('Login button disabled');
        }

        // Отключить бургер - ищем по всем div с onclick
        const allDivs = Array.from(document.querySelectorAll('div'));

        // Вариант 1: ищем div с 3 дочерними div (полоски бургера)
        const burgers = allDivs.filter(div => {
          const children = Array.from(div.children);
          // Проверяем что у div ровно 3 дочерних элемента
          if (children.length !== 3) return false;
          // Проверяем что все дочерние элементы - это div с width и height в inline стилях
          const allStripes = children.every(child => {
            return child.tagName === 'DIV' &&
                   (child.style.width || child.style.height || child.style.background);
          });
          return allStripes;
        });

        // Отключаем все найденные бургеры
        burgers.forEach(burger => {
          if (burger.style.pointerEvents !== 'none') {
            burger.style.pointerEvents = 'none';
            burger.style.opacity = '0.5';
            burger.style.cursor = 'default';
            // Убираем все обработчики событий
            const clone = burger.cloneNode(true);
            burger.parentNode.replaceChild(clone, burger);
            clone.style.pointerEvents = 'none';
            clone.style.opacity = '0.5';
            clone.style.cursor = 'default';
            console.log('Burger disabled');
          }
        });
      }

      // Запускаем сразу и через интервалы
      setInterval(disableElements, 500);

      // И следим за изменениями DOM
      const observer = new MutationObserver(disableElements);
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
