<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorizont AI</title>
    <meta name="description" content="Gorizont AI">
    <link rel="icon" type="image/webp" href="tulip.webp">
    <link rel="preload" as="image" href="tulip.webp" type="image/webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
        }

        .tulip {
            max-width: 300px;
            max-height: 70vh;
            width: auto;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .title {
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <picture>
            <source srcset="tulip.webp" type="image/webp">
            <img src="tulip.png" alt="Gorizont" class="tulip">
        </picture>
    </div>
</body>
</html>
